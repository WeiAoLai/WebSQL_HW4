<!-- 測試網頁前端與資料庫後端資料是否相互連接 -->
<!--基本前端-->
<!DOCTYPE html>
<html lang="zn_TW">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<p>物價表</p>
<!-- action="http://localhost:3000" 連接到資料庫-->
<form id="prices" action="http://localhost:3000/api" method="post">
    <label for="date">日期</label>
    <input type="text" id="date" name="date" placeholder="ex : 110/01">
    <label for="name">商品名稱</label>
    <input type="text" id="name" name="name" placeholder="ex : 水費">
    <label for="price">商品價格</label>
    <input type="number" id="price" name="price" placeholder="ex : 90">
    <button type="submit">輸入</button>
    <button type="button">查詢</button>
</form>
<hr color="#559ccf" width="60%" size="1px"/>


<div id="app" class="output">
    <button v-on:click="handleClick" class="but2">Show</button>
    <table class="show">
        <thead>
        <tr class="out">
            <th>ID</th>
            <th>日期</th>
            <th>商品名稱</th>
            <th>商品價格</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item in data" class="data">
            <td>{{ item.id }}</td>
            <td>{{ item.date }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    const formm = document.getElementById('prices');
    formm.addEventListener('submit', handleSubmit);

    async function handleSubmit(event) {
        event.preventDefault(); // 防止表單提交導致頁面重新載入

        // 將表單轉成 JSON
        const formData = new FormData(formm); // 取得表單資料
        // 將資料轉成 JSON
        const jsonData = {};
        for (const [key, value] of formData.entries()) {
            jsonData[key] = value;
        }
        const jsonString = JSON.stringify(jsonData);
        console.log(jsonString);

        // 非同步存取
        const url = "http://localhost:3000/api"; // 資料傳送到的 URL
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonString,
            });
            const data = await response.json();

            // 在這裡處理回應資料，例如顯示成功訊息或更新頁面內容
            console.log("成功", data);
            const log = document.getElementById('log');
            log.innerHTML = JSON.stringify(data);

        } catch (error) {
            // 在這裡處理錯誤，例如顯示錯誤訊息或者回滾操作
            console.log("錯誤", error);
        }
    }



    const app = Vue.createApp({
        data() {
            return {
                data: []
            };
        },
        methods: {
            async handleClick() {
                console.log("data");

                const url = "http://localhost:3000/api"; // 資料傳送到的 URL
                try {
                    const response = await fetch(url, {
                        method: 'GET',
                    });
                    const res_data = await response.json();
                    this.data = res_data;
                    console.log("成功", res_data);
                } catch (error) {
                    console.log("錯誤", error);
                }
            }
        }
    });

    app.mount('#app');
</script>

</body>
</html>
